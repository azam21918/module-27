<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Banking</title>
    <!-- daisy Ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-200 py-6">
        <header>
            <nav class="flex justify-center items-center">
                <img class="w-48 " src="assets/bg.png" alt="">
                <img class="w-16 absolute" src="assets/Group.png" alt="">
            </nav>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <fieldset class="fieldset">
                                <label class="fieldset-label">Phone Number</label>
                                <input value="01817737212" id="account-number" type="number" class="input"
                                    placeholder="Phone Number" required />
                                <label class="fieldset-label">PIN</label>
                                <input value="" type="Pin" id="pin-number" class="input" placeholder="Pin"
                                    required />
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button id="btn-login" class="btn btn-neutral mt-4">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </header>
    </section>

    <script>

    </script>

    <script src="js/login.js"></script>
</body>

</html>
